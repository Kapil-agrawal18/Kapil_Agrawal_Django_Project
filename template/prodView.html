{% extends 'base2.html' %}
{% block title %} {{product.product_name}} -- StarDust{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media/{{product.image}}" width="95%" height="350px">
    </div>
    <button class="btn btn-primary mx-2">Buy Now</button>
    <button class="btn btn-primary">Add To Cart</button>
        </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
        </div>
</div>
{% endblock %}
